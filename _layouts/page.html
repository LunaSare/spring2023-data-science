layout: default

<div class="page-header">

  <h1 class="page-title">{{ page.symbol }} <em>{{ page.pagetype | capitalize}}</em></h1>
  <h3 class="page-subtitle">{{ page.subtitle | capitalize }}</h3>
  <hr width="75%">
</div>

<div class="page-content">
  {{ content }}
</div>
